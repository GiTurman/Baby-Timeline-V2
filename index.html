        const API_KEY = "AIzaSyD-L0vX_Xp_T7R2wE6F3G9H1J4K5L8M0N"; // áƒáƒ¥ áƒ©áƒáƒáƒœáƒáƒªáƒ•áƒšáƒ” áƒ¨áƒ”áƒœáƒ˜ áƒáƒ®áƒáƒšáƒ˜ áƒ’áƒáƒ¡áƒáƒ¦áƒ”áƒ‘áƒ˜áƒ—
        let activeUser = localStorage.getItem('active_kiddo_user');

        function checkUser() {
            const val = document.getElementById('userInp').value.trim();
            if (["Giorgi", "Ana", "Baiko"].includes(val)) {

        function init() {
            if (!activeUser) return;
            document.getElementById('loginGate').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userTag').innerText = activeUser + "-áƒ¡ áƒ’áƒ•áƒ”áƒ áƒ“áƒ˜";
            loadPosts();
        }

        if (activeUser) init();

        function handleImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    tempImg = e.target.result;
                    document.getElementById('pImg').src = tempImg;
                    document.getElementById('pBox').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveMoment() {
            const note = document.getElementById('userNote').value;
            if (!note) return;

            const btn = document.getElementById('saveBtn');
            btn.innerText = "KIDDO áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...";
            btn.disabled = true;

            try {
                // áƒ¡áƒ¬áƒáƒ áƒ˜ API áƒ¬áƒ”áƒ áƒ¢áƒ˜áƒšáƒ˜
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ›áƒáƒ™áƒšáƒ” áƒ¤áƒ áƒáƒ–áƒ áƒšáƒáƒ›áƒáƒ– áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${note}"` }] }]
                    })
                });

                const data = await res.json();

                const dbKey = `kiddo_data_${activeUser.toLowerCase()}`;
                const history = JSON.parse(localStorage.getItem(dbKey) || '[]');
                history.unshift({

                    img: tempImg,

                localStorage.setItem(dbKey, JSON.stringify(history));
