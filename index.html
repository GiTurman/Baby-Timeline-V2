<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Gemini 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fdfaf3; }
        .card { background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .loader { border: 2px solid #f3f3f3; border-radius: 50%; border-top: 2px solid #fb923c; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10 font-sans">
    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-orange-950 mb-10 italic tracking-tighter">KIDDO â€¢ Gemini 3</h1>

        <div class="card p-6 mb-10 border border-orange-50">
            <textarea id="userNote" class="w-full border-none focus:ring-0 text-xl placeholder-orange-200 h-28 outline-none resize-none bg-transparent" placeholder="áƒáƒ¦áƒ¬áƒ”áƒ áƒ” áƒ“áƒ¦áƒ”áƒ•áƒáƒœáƒ“áƒ”áƒšáƒ˜ áƒ¬áƒáƒ›áƒ˜..."></textarea>
            
            <div id="prevBox" class="hidden mb-4 relative group">
                <button onclick="clearImg()" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full shadow-lg z-10 flex items-center justify-center font-bold hover:bg-red-600">âœ•</button>
                <img id="previewImg" class="w-full h-48 object-cover rounded-2xl border border-orange-100 shadow-sm">
            </div>

            <div class="flex flex-col gap-4">
                <input type="file" id="fInp" accept="image/*" class="hidden" onchange="showPreview(this)">
                <button onclick="document.getElementById('fInp').click()" class="text-orange-800 font-bold text-sm self-start hover:opacity-70 transition">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
                
                <button id="mainBtn" onclick="saveStory()" class="bg-gradient-to-r from-orange-400 to-pink-400 text-white font-bold py-5 rounded-2xl shadow-xl active:scale-95 transition flex items-center justify-center gap-3 text-lg">
                    <span id="btnText">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </div>

        <div id="timeline" class="space-y-8 pb-20"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyDm5B64HwQ43WtoNiPEWluf0lDY75918HY";
        let selectedImg = null;

        // áƒ¤áƒáƒ¢áƒáƒ¡ áƒ’áƒáƒ›áƒáƒ©áƒ”áƒœáƒ áƒáƒ áƒ©áƒ”áƒ•áƒ˜áƒ¡áƒáƒ¡
        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    selectedImg = e.target.result;
                    document.getElementById('previewImg').src = selectedImg;
                    document.getElementById('prevBox').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // áƒ¤áƒáƒ¢áƒáƒ¡ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ
        function clearImg() {
            selectedImg = null;
            document.getElementById('prevBox').classList.add('hidden');
            document.getElementById('fInp').value = "";
        }

        async function saveStory() {
            const note = document.getElementById('userNote').value;
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            if (!note) return alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ—, áƒ“áƒáƒ¬áƒ”áƒ áƒáƒ— áƒ áƒáƒ›áƒ”...");

            btn.disabled = true;
            loader.style.display = "inline-block";
            btnText.innerText = "KIDDO áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...";

            try {
                // áƒ–áƒ£áƒ¡áƒ¢áƒ˜ áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜ Gemini 3 Flash Preview-áƒ¡áƒ—áƒ•áƒ˜áƒ¡
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ›áƒáƒ™áƒšáƒ” áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš, áƒ›áƒ®áƒáƒ¢áƒ•áƒ áƒ£áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”, áƒ›áƒáƒ¥áƒ¡áƒ˜áƒ›áƒ£áƒ› 100 áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒ: "${note}"` 
                            }] 
                        }]
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const story = data.candidates[0].content.parts[0].text;

                render(story, selectedImg);

                // áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ
                document.getElementById('userNote').value = "";
                clearImg();

            } catch (err) {
                console.error(err);
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ: áƒ¡áƒªáƒáƒ“áƒ” áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ (áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒ˜áƒœáƒ¢áƒ”áƒ áƒœáƒ”áƒ¢áƒ˜)");
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
                btnText.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨";
            }
        }

        function render(txt, img) {
            const list = document.getElementById('timeline');
            const now = new Date();
            const dateStr = now.toLocaleDateString('ka-GE', { day: 'numeric', month: 'long' });
            
            const html = `
                <div class="card p-8 border-l-8 border-orange-400 transform transition hover:scale-[1.01]">
                    <p class="text-[10px] font-bold text-orange-300 uppercase mb-4 tracking-widest">${dateStr}</p>
                    ${img ? `<img src="${img}" class="w-full h-64 object-cover rounded-2xl mb-6 shadow-sm">` : ''}
                    <p class="text-orange-950 text-xl leading-relaxed italic font-serif">${txt}</p>
                </div>
            `;
            list.insertAdjacentHTML('afterbegin', html);
        }
    </script>
</body>
</html>
