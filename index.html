<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Gemini 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fdf6e3; font-family: sans-serif; }
        .page-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); overflow: hidden; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #ff8a8a; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #previewImg { max-height: 250px; width: 100%; object-fit: cover; border-radius: 12px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-xl mx-auto">
        <div class="flex items-center gap-3 mb-8">
            <div class="bg-orange-100 p-3 rounded-2xl text-2xl shadow-sm">ğŸ“–</div>
            <div>
                <h1 class="text-2xl font-bold text-orange-900 tracking-tight">KIDDO</h1>
                <p class="text-xs text-orange-600 font-medium italic">Gemini 3 Flash Preview</p>
            </div>
        </div>

        <div class="page-card p-6 mb-10 border-t-4 border-orange-400">
            <textarea id="userNote" class="w-full border-none focus:ring-0 text-xl placeholder-orange-200 h-28 outline-none bg-transparent resize-none" placeholder="áƒáƒ¦áƒ¬áƒ”áƒ áƒ” áƒ”áƒ¡ áƒ¬áƒáƒ›áƒ˜ áƒ›áƒáƒ™áƒšáƒ”áƒ“..."></textarea>
            
            <div id="imagePreview" class="hidden mb-4 relative">
                <button onclick="clearImage()" class="absolute top-2 right-2 bg-black/50 text-white w-8 h-8 rounded-full flex items-center justify-center">âœ•</button>
                <img id="previewImg" src="" alt="preview">
            </div>

            <div class="flex flex-col gap-3">
                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleImage(this)">
                <button onclick="document.getElementById('fileInput').click()" class="flex items-center justify-center gap-2 text-orange-800 font-semibold border border-orange-100 py-3 rounded-xl hover:bg-orange-50 transition bg-white shadow-sm">
                    ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ
                </button>
                <button id="mainBtn" onclick="generateWithAI()" class="bg-gradient-to-r from-pink-400 to-orange-400 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <span id="btnText">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
        </div>

        <div id="timeline" class="space-y-8"></div>
    </div>

    <script>
        const MY_API_KEY = "AIzaSyDm5B64HwQ43WtoNiPEWluf0lDY75918HY";
        let selectedImageBase64 = null;

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageBase64 = e.target.result;
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            selectedImageBase64 = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('fileInput').value = "";
        }

        async function generateWithAI() {
            const note = document.getElementById('userNote').value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            if (!note && !selectedImageBase64) return;

            btnText.innerText = 'Gemini 3 áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...';
            loader.style.display = 'block';

            try {
                // áƒ›áƒáƒ“áƒ”áƒšáƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ áƒ¨áƒ”áƒ˜áƒªáƒ•áƒáƒšáƒ gemini-3-flash-preview-áƒ–áƒ”
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${MY_API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO áƒáƒ¡áƒ˜áƒ¡áƒ¢áƒ”áƒœáƒ¢áƒ˜. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”: "${note}"` 
                            }] 
                        }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiStory = data.candidates[0].content.parts[0].text;
                addStoryToUI(aiStory, selectedImageBase64);
                
                document.getElementById('userNote').value = '';
                clearImage();
            } catch (error) {
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: " + error.message);
            } finally {
                btnText.innerText = 'áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨';
                loader.style.display = 'none';
            }
        }

        function addStoryToUI(story, image) {
            const timeline = document.getElementById('timeline');
            const date = new Date().toLocaleDateString('ka-GE');
            const imgTag = image ? `<img src="${image}" class="w-full h-56 object-cover rounded-xl mb-4 shadow-sm">` : '';
            
            const html = `
                <div class="page-card p-6 border-l-8 border-pink-400 mb-6">
                    <p class="text-[10px] font-bold text-orange-400 mb-2 uppercase">${date}</p>
                    ${imgTag}
                    <p class="text-orange-950 font-serif text-lg leading-relaxed">${story}</p>
                </div>
            `;
            timeline.insertAdjacentHTML('afterbegin', html);
        }
    </script>
</body>
</html>
