<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDO - Gemini 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fdfaf3; font-family: sans-serif; }
        .card { background: white; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.03); }
        .loader { border: 2px solid #f3f3f3; border-radius: 50%; border-top: 2px solid #fb923c; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-orange-950 mb-10 italic">KIDDO â€¢ Gemini 3</h1>

        <div class="card p-6 mb-10">
            <textarea id="userNote" class="w-full border-none focus:ring-0 text-xl placeholder-orange-200 h-28 outline-none resize-none bg-transparent" placeholder="áƒáƒ¦áƒ¬áƒ”áƒ áƒ” áƒ›áƒáƒ›áƒ”áƒœáƒ¢áƒ˜..."></textarea>
            
            <div id="prevBox" class="hidden mb-4 relative">
                <button onclick="clearImg()" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full shadow-md z-10 flex items-center justify-center font-bold">âœ•</button>
                <img id="previewImg" class="w-full h-48 object-cover rounded-2xl border border-orange-50">
            </div>

            <div class="flex flex-col gap-4">
                <input type="file" id="fInp" accept="image/*" class="hidden" onchange="showPreview(this)">
                <button onclick="document.getElementById('fInp').click()" class="text-orange-800 font-bold text-sm self-start">ğŸ–¼ï¸ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
                
                <button id="mainBtn" onclick="saveToTimeline()" class="bg-gradient-to-r from-orange-400 to-pink-400 text-white font-bold py-5 rounded-2xl shadow-lg active:scale-95 transition flex items-center justify-center gap-3">
                    <span id="btnText">áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨</span>
                    <div id="loader" class="loader hidden"></div>
                </button>
            </div>
        </div>

        <div id="timeline" class="space-y-8"></div>
    </div>

    <script>
        // áƒ’áƒáƒ¡áƒáƒ¦áƒ”áƒ‘áƒ˜ áƒ©áƒáƒ¡áƒ›áƒ£áƒšáƒ˜áƒ áƒ‘áƒ áƒ­áƒ§áƒáƒšáƒ”áƒ‘áƒ¨áƒ˜, áƒ áƒáƒ› "Not Defined" áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒáƒ  áƒáƒ›áƒáƒáƒ’áƒ“áƒáƒ¡
        const API_KEY = "AIzaSyDm5B64HwQ43WtoNiPEWluf0lDY75918HY";
        let selectedImageData = null;

        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageData = e.target.result;
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('prevBox').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImg() {
            selectedImageData = null;
            document.getElementById('prevBox').classList.add('hidden');
            document.getElementById('fInp').value = "";
        }

        async function saveToTimeline() {
            const note = document.getElementById('userNote').value;
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            if (!note) return alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ—, áƒ“áƒáƒ¬áƒ”áƒ áƒáƒ— áƒ áƒáƒ›áƒ”...");

            btn.disabled = true;
            btnText.innerText = "KIDDO áƒ¤áƒ˜áƒ¥áƒ áƒáƒ‘áƒ¡...";
            loader.classList.remove('hidden');

            try {
                // Gemini 3 Flash Preview - áƒ¡áƒ¬áƒáƒ áƒ˜ v1beta áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜áƒ—
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: `áƒ¨áƒ”áƒœ áƒ®áƒáƒ  KIDDO. áƒ’áƒáƒ“áƒáƒáƒ¥áƒªáƒ˜áƒ” áƒ”áƒ¡ áƒ¤áƒ áƒáƒ–áƒ áƒ—áƒ‘áƒ˜áƒš áƒ›áƒáƒ’áƒáƒœáƒ”áƒ‘áƒáƒ“ áƒ¥áƒáƒ áƒ—áƒ£áƒš áƒ”áƒœáƒáƒ–áƒ”, áƒ›áƒáƒ¥áƒ¡áƒ˜áƒ›áƒ£áƒ› 100 áƒ¡áƒ˜áƒ¢áƒ§áƒ•áƒ: "${note}"` 
                            }] 
                        }]
                    })
                });

                if (!response.ok) throw new Error('áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ');

                const data = await response.json();
                const aiStory = data.candidates[0].content.parts[0].text;

                renderStory(aiStory, selectedImageData);

                document.getElementById('userNote').value = "";
                clearImg();

            } catch (error) {
                console.error(error);
                alert("áƒ‘áƒáƒ“áƒ˜áƒ¨áƒ˜, áƒ™áƒáƒ•áƒ¨áƒ˜áƒ áƒ˜ áƒ’áƒáƒ¬áƒ§áƒ“áƒ. áƒ¡áƒªáƒáƒ“áƒ” áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ.");
            } finally {
                btn.disabled = false;
                btnText.innerText = "áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒ¬áƒ˜áƒ’áƒœáƒ¨áƒ˜ âœ¨";
                loader.classList.add('hidden');
            }
        }

        function renderStory(text, img) {
            const timeline = document.getElementById('timeline');
            const date = new Date().toLocaleDateString('ka-GE', { day: 'numeric', month: 'long' });
            
            const html = `
                <div class="card p-8 border-l-8 border-orange-400">
                    <p class="text-[10px] font-bold text-orange-300 uppercase mb-4 tracking-widest">${date}</p>
                    ${img ? `<img src="${img}" class="w-full h-56 object-cover rounded-2xl mb-6 shadow-sm">` : ''}
                    <p class="text-orange-950 text-xl leading-relaxed font-serif italic">${text}</p>
                </div>
            `;
            timeline.insertAdjacentHTML('afterbegin', html);
        }
    </script>
</body>
</html>
